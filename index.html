<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Input Biaya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .box {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 16px;
    }
    textarea {
      height: 80px;
    }
    button {
      margin-top: 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="box">
    <h3>Form Input Biaya</h3>

    <form id="form">
      <label>Nomor</label>
      <input type="number" name="nomor" required>

      <label>Jenis Biaya</label>
      <select name="jenis_biaya" required>
        <option value="">-- Pilih --</option>
        <option value="Uang Harian">Uang Harian</option>
        <option value="Biaya Transport">Biaya Transport</option>
        <option value="Biaya Penginapan">Biaya Penginapan</option>
      </select>

      <label>Nominal</label>
      <input type="number" name="nominal" required>

      <label>Keterangan</label>
      <textarea name="keterangan" placeholder="Isi keterangan di sini"></textarea>

      <button type="submit">Simpan</button>
    </form>

    <div id="status"></div>
  </div>

<script>
document.getElementById("form").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbww82EmIvq-tO8v8Cgu45NX9rPKb0BPdV-c3F-vYDryL4fiT7Bhl2i1zG9pgvYDxQ5Q/exec", {
    method: "POST",
    body: new FormData(this)
  })
  .then(r => r.text())
  .then(() => {
    document.getElementById("status").innerText = "Data berhasil disimpan";
    this.reset();
  })
  .catch(() => alert("Gagal mengirim data"));
});
</script>

</body>
</html>

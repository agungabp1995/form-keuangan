<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Input Biaya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 16px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }
    button:active {
      background: #1e40af;
    }
    .msg {
      text-align: center;
      margin-top: 12px;
      color: green;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Form Input Biaya</h2>

    <form id="formData">
      <label>Nomor</label>
      <input type="number" name="nomor" inputmode="numeric" required>

      <label>Jenis Biaya</label>
      <select name="jenis_biaya" required>
        <option value="">-- Pilih Jenis Biaya --</option>
        <option value="Uang Harian">Uang Harian</option>
        <option value="Biaya Transport">Biaya Transport</option>
        <option value="Biaya Penginapan">Biaya Penginapan</option>
      </select>

      <label>Nominal</label>
      <input type="number" name="nominal" inputmode="numeric" required>

      <button type="submit">Simpan</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

<script>
document.getElementById("formData").addEventListener("submit", function(e) {
  e.preventDefault();
  const data = new FormData(this);

  fetch("PASTE_URL_WEB_APP_DISINI", {
    method: "POST",
    body: data
  })
  .then(r => r.text())
  .then(() => {
    document.getElementById("msg").innerText = "Data berhasil disimpan";
    this.reset();
  })
  .catch(() => alert("Gagal mengirim data"));
});
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Input Biaya</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --primary: #2563eb;
      --secondary: #1e40af;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #dbeafe, #f8fafc);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      margin: 0 0 8px;
      text-align: center;
      color: var(--text);
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-top: 14px;
      color: var(--text);
    }

    input, select, textarea {
      width: 100%;
      margin-top: 6px;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #cbd5f5;
      outline: none;
      transition: all 0.2s ease;
      background: #f8fafc;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      background: #ffffff;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    button {
      width: 100%;
      margin-top: 24px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2) inset;
    }

    .msg {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      color: green;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Form Input Biaya</h2>
    <div class="subtitle">Silakan isi data pengeluaran</div>

    <form id="formBiaya">

      <label>Nomor</label>
      <input
        type="text"
        name="nomor"
        inputmode="numeric"
        pattern="[0-9]*"
        placeholder="Contoh: 001"
        required
      >

      <label>Jenis Biaya</label>
      <select name="jenis_biaya" required>
        <option value="">Pilih jenis biaya</option>
        <option value="Uang Harian">Uang Harian</option>
        <option value="Biaya Transport">Biaya Transport</option>
        <option value="Biaya Penginapan">Biaya Penginapan</option>
      </select>

      <label>Nominal</label>
      <input
        type="text"
        name="nominal"
        inputmode="numeric"
        pattern="[0-9]*"
        placeholder="Contoh: 150000"
        required
      >

      <label>Keterangan</label>
      <textarea
        name="keterangan"
        placeholder="Misal: perjalanan dinas luar kota"
      ></textarea>

      <button type="submit">üíæ Simpan Data</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

<script>
document.getElementById("formBiaya").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://script.google.com/macros/s/AKfycbww82EmIvq-tO8v8Cgu45NX9rPKb0BPdV-c3F-vYDryL4fiT7Bhl2i1zG9pgvYDxQ5Q/exec", {
    method: "POST",
    body: new FormData(this)
  })
  .then(res => res.text())
  .then(() => {
    document.getElementById("msg").innerText = "‚úÖ Data berhasil disimpan";
    this.reset();
  })
  .catch(() => alert("‚ùå Gagal mengirim data"));
});
</script>

</body>
</html>
